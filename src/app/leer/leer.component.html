<div class="container h-100">
    <div class="row justify-content-center h-100">
        <div class="col-sm-10 align-self-center">
            <div class="card shadow">
                <div class="card-body"> 
                   <div class="form-group text-center">
                    <img width="300" src="https://miro.medium.com/max/670/1*hSNpnHADLYF0BXbWJejZCA.jpeg" class="img-fluid" alt="Responsive image">
                   </div>
                    <br>
                    <br>
                    <div class="form-container">
                        <form>
                           
                            <div class="text-center">
                                <h3>Usuarios registrados</h3> 
                            </div>

                            <div class="form-group">
                                <table class="table">
                                    <thead>
                                      <tr>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Correo</th>
                                        <th scope="col">Borrar</th>
                                        <th scope="col">Modificar</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr *ngFor='let usuario of servicio.vector'>
                                        <td>{{usuario[0]}}</td>
                                        <td>{{usuario[1]}}</td>
                                        <td><button type="button" class="btn btn-warning" (click)="borrar(usuario[1])"></button></td>
                                        <td><button type="button" class="btn btn-info" (click)="borrar(usuario[1])"></button></td>
                                      </tr>
                                     
                                    </tbody>
                                  </table>
                            </div>

                            <br>
                            <br>
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button class="btn btn-danger" type="button" (click)='irPrincipal()'>Atras</button>
                            </div>
                        </form> 
                    </div>      
                    <br>                
                </div>
            </div>
        </div>
    </div>
</div>
